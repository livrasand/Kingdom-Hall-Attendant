<!DOCTYPE html>
<html>

<head>
    
<!-- Google tag (gtag.js) -->
{% include 'google-tag.html' %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>Kingdom Hall Attendant</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preload" href="https://github.githubassets.com/assets/mona-sans-d1bf285e9b9b.woff2" as="font" type="font/woff2" crossorigin="">

</head>

<body>
    <div class="container">
        <div style="max-width: 450px;">
        <div class="github-logo">
            <img src="/static/images/313010479-cfab1393-8ae1-4b3f-9895-7022272f1262.jpeg" style="width:90px;border-radius: 25%;">

        </div>
        <h1 class="github-head">
            Desktop Client
        </h1>
        <form action="/accessing" method="post" style="width:100%;">
        <div class="login-wrapper">
            <div class="input-box">
                <div for="email" class="input-label">{{ _('Correo electrónico') }}</div>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-box">
                <div class="input-label" for="password">
                    <span>{{ _('Contraseña') }}</span>
                </div>
                <input type="password" id="password" name="password" required>
            </div>

            <button class="submit-btn">
                {{ _('Entrar') }}
            </button>

            {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="input-label" style="font-size:12px;margin-top: 10px;color:var(--primary-red);">{{ message }}</div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        </div>
    </form>
</div>
    </div> 


</body>

</html>
