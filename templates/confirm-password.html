        <span class="github-head">
            Confirma tu nueva contraseña...
        </span>
        <form method="post" action="{{ url_for('confirm_password_update', token=token) }}">
            <div class="login-wrapper">
                <div class="input-box">
                    <div class="input-label" for="password">
                        <span>Nueva contraseña</span>
                    </div>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>
                <br>
                <button type="submit" class="submit-btn">
                    Actualizar contraseña
                </button>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <div class="input-label" style="font-size:12px;margin-top: 10px;color:var(--primary-green);">{{ message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
