    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />

    <!-- link icons  -->

    <title>Sign in to Kingdom Hall Attendant</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preload" href="https://github.githubassets.com/assets/mona-sans-d1bf285e9b9b.woff2" as="font" type="font/woff2" crossorigin="">

</head>

<body>
    <div class="container">
        <div style="max-width: 450px;">
            {% include 'nav.html' %}
            
            <h1 class="github-head" style="margin-top: 60px;">
        Sign in to Kingdom Hall Attendant
        </h1>
        <form action="{{ url_for('accessing') }}" method="post" style="width:100%;">
            {{ form.hidden_tag() }}
            <div class="login-wrapper">
                <div class="input-box">
                    <div for="email" class="input-label">Correo electrónico</div>
                    {{ form.email(size=32) }}
                </div>
        
                <div class="input-box">
                    <div class="input-label" for="password">
                        <span>Contraseña</span>
                        <a href="/forgot" style="color: rgb(0, 87, 188);cursor: pointer;">¿Olvidó su contraseña?</a>
                    </div>
                    {{ form.password(size=32) }}
                </div>
        
                <button class="submit-btn">
                    Iniciar sesión
                </button>
    
            </div>
        </form>

        <div class="info">
            <span>¿Eres nuevo? <a href="/signup" style="color: rgb(0, 87, 188);cursor: pointer;">Crea una cuenta gratis para siempre</a>.</span>
        </div>
</div>
    </div> 


</body>

</html>
