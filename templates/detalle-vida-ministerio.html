      <script type="text/javascript">
       // Obtener el año actual
var añoActual = new Date().getFullYear();

// Arreglo para almacenar las semanas del año
var semanas_del_ano = [];

// Función para obtener las fechas de inicio y fin de semana de lunes a domingo
function obtenerSemanasDelAno(año) {
    var semana_actual = null;
    for (var mes = 0; mes < 12; mes++) {
        for (var dia = 1; dia <= 31; dia++) {
            var fecha = new Date(año, mes, dia);
            if (fecha.getDay() === 1) { // Si es lunes, comienza una semana nueva
                var semana_inicio = new Date(año, mes, dia);
                var semana_fin = new Date(año, mes, dia + 6); // Domingo es el séptimo día
                if (!semana_actual && fecha <= new Date()) {
                    semana_actual = [semana_inicio, semana_fin];
                }
                semanas_del_ano.push([semana_inicio, semana_fin]);
            }
        }
    }
    // Limpiar las semanas anteriores a la semana actual
    if (semana_actual) {
        semanas_del_ano = semanas_del_ano.filter(function(semana) {
            return semana[0] >= semana_actual[0];
        });
    }
}

// Llamar a la función para obtener las semanas del año actual
obtenerSemanasDelAno(añoActual);

// Formatear las fechas y agregarlas al selector
var select_presidente = document.getElementById("semana");
semanas_del_ano.forEach(function(semana) {
    var inicio_semana = semana[0];
    var fin_semana = semana[1];
    var option = document.createElement("option");
    option.text = `${inicio_semana.getDate()}-${fin_semana.getDate()} DE ${inicio_semana.toLocaleString('es-ES', { month: 'long' }).toUpperCase()}`;
    option.value = inicio_semana.toISOString(); // O cualquier otro formato que necesites
    select_presidente.appendChild(option);
});


      </script>
