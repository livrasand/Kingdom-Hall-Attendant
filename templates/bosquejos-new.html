<!DOCTYPE html>
<html data-color-mode="light" data-light-theme="light">

<head>
   <title>Kingdom Hall Attendant</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="css/primer.css" rel="stylesheet" />
   <link href="css/jw-icons-for-options.css" rel="stylesheet" />
</head>

<body>
   <div class="Header color-bg-inset">
         <!-- Image item  -->
         <div class="Header-item width-full">
            <a onclick="history.back()" style="cursor: pointer;" class="mr-2 ml-n2">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path d="M15.28 5.22a.75.75 0 0 1 0 1.06L9.56 12l5.72 5.72a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.75.75 0 0 1 1.06 0Z"></path>
               </svg>
            </a>
            <img class="avatar CircleBadge" height="100" alt="@octocat" src="https://github.com/octocat.png" width="100">
            <div class="d-table col-12">
               <div class="col-10 d-table-cell v-align-middle pl-4">
                  <h2 class="text-normal lh-condensed color-fg-default" name="user">Apellidos, Nombre</h2>
                  <p class="color-fg-muted text-small mt-4" name="user_email">usuario@correo.com</p>
               </div>
            </div>
         </div>
      </div>
   <div class="container-xl mt-6">
      <div class="container-xl mb-6">
         <div class="container-xl clearfix">
            <form>
               <label htmlFor="name">Número del discurso</label>
               <br>
               <input class="form-control" type="text" id="name" />
               <p class="f5 mt-2 mb-n1">Fecha:</p>
               <input class="form-control mt-1" type="date" placeholder="Fecha impartido" aria-label="Fecha impartido"
                  style="width:24.5%;" />
               <select class="form-select mb-2 mt-2 width-full" aria-label="Preference">
                  <option>Seleccione un Orador</option>
               </select>
               <div class="flash-messages">
                  <div class="flash">
                     Este Orador es invitado de la congregación <button class="btn-link ml-1"
                        type="button">{Congregación}</button>
                  </div>
               </div>
               <!-- FIN DE LA NOTA -->
               <div class="form-checkbox mt-n2 mb-0">
                  <label>
                     <input type="checkbox" />
                     <em class="highlight">Se ha quedado a la hospitalidad</em>
                  </label>
               </div>
               <div class="form-checkbox mt-3 mb-0">
                  <label>
                     <input type="checkbox" />
                     <em class="highlight">Se ha presentado a tiempo</em>
                  </label>
               </div>
               <div class="form-checkbox mt-3 mb-2">
                  <label>
                     <input type="checkbox" />
                     <em class="highlight">Se ha presentado al discurso</em>
                  </label>
               </div>
               <p class="f5 mt-2 mb-n1">Anotaciones:</p>
               <textarea class="form-control width-full mt-2" type="text"></textarea>
               <br><br>
               <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-danger">
                     <!-- <%= octicon "trashcan" %> -->
                     <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                        <path fill-rule="evenodd"
                           d="M6.5 1.75a.25.25 0 01.25-.25h2.5a.25.25 0 01.25.25V3h-3V1.75zm4.5 0V3h2.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75zM4.496 6.675a.75.75 0 10-1.492.15l.66 6.6A1.75 1.75 0 005.405 15h5.19c.9 0 1.652-.681 1.741-1.576l.66-6.6a.75.75 0 00-1.492-.149l-.66 6.6a.25.25 0 01-.249.225h-5.19a.25.25 0 01-.249-.225l-.66-6.6z">
                        </path>
                     </svg>
                     <span>Eliminar</span>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
