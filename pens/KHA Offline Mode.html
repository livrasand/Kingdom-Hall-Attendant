body {

.container {

.github-logo {

    margin-bottom: 20px;
    display: block;
    align-content: center;
    text-align: center;
}

.github-logo i {
    font-size: 50px;
}

    width: 100%;

    background-color: var(--fade-light);
    margin-top: 15px;
}

.input-box {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    margin-bottom: 20px;
}

.input-label {
    display: flex;
    justify-content: space-between;
    width: 100%;
    font-size: 15px;
}

input {
    width: 100%;

    margin-top: 5px;
    font-size: 16px;

    border-radius: 5px;

}

    border: 1px solid blue;
}

.submit-btn {
    width: 100%;
    padding: 0px 24px;
    font-size: 18px;
    line-height: 48px;
    background-color: #b0b0b0;
    border: none;
    border-radius: 24px;
    color: var(--primary-light);

    font-family: "YouTube Sans",sans-serif;
    font-weight: 500;
}

.info {
    font-size: 15px;

    border-radius: 5px;
    text-align: center;
    background-color: var(--fade-light);
}

    padding-right: 1rem;
    width: 100%;
    border-radius: .5rem;
    text-align: left;
}

.title-container {
    display: flex;

    font-size: .875rem;

    margin-top: 10px;
}

.text-yellow-600 {

}

.payment-info {
    text-align: center;
}



.dev-info{
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translate(-50%,0%);
}
